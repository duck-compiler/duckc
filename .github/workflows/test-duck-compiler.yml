name: test-duck-compiler

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  run_cargo_tests:
    name: cargo test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - run: cargo test
  run_python_tests:
    name: python test script
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
      uses: actions/checkout@v4

    - name: setup rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: setup python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: run python test script in cicd and release mode
      run: |
        ./install_std.sh
        cd ./tests
        export RUST_BACKTRACE=0
        python run_tests.py --cicd --release

  run_rust_test_runner:
    name: rust test runner
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        cache: cargo

    - name: Cache Rust build artifacts
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: . -> target
        shared-key: rust-test-runner

    - name: Install Duck std
      run: ./install_std.sh

    - name: Build dargo (release)
      run: cargo build --release -p dargo

    - name: Run Rust test runner (parallel)
      run: |
        export RUST_BACKTRACE=0
        cargo run --release -p test_runner -- --cicd --release --no-build
