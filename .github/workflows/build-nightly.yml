    - name: build for macOS (x86_64) - native
      run: cargo build --release

    - name: Upload macOS x86_64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-x86_64
        path: target/release/dargo

  build-macos-aarch64:
